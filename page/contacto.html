<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/contacto.css" />
    <link rel="stylesheet" href="../css/accesibility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"/>
  </head>

  <body>
    <div id="header"></div>
    <div id="migapan"></div>
    <div id="chatbot"></div>

    <!--Sección principal e información de contacto-->
    <main>
      <section class="contact-section">
        <h1>Contáctanos</h1>

        <div class="contact-info">
          <div class="info-block">
            <h2>Ubicación</h2>
            <p>Bogotá</p>
          </div>

          <div class="info-block">
            <h2>Email</h2>
            <p><a href="mailto:Huellas@gmail.com">Huellas@gmail.com</a></p>
          </div>

          <div class="info-block">
            <h2>Teléfonos</h2>
            <p>3043018954 - 3105759629</p>
          </div>

          <div class="info-block">
            <h2>Horario</h2>
            <p>Lunes a domingo, 8:00 a.m. - 6:00 p.m.</p>
          </div>
        </div>

        <!--Mapa-->
        <div class="map-container">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d254508.39472470921!2d-74.27261956340888!3d4.648620632948885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9bfd2da6cb29%3A0x239d635520a33914!2zQm9nb3TDoSwgQm9nb3Rh!5e0!3m2!1sen!2sco!4v1757984985614!5m2!1sen!2sco"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </section>
    </main>

    <!--Botones de accesibilidad-->
    <div class="botones-accesibilidad">
      <button id="aumentarFuente" aria-label="Aumentar de fuente">A+</button>
      <button id="disminuirFuente" aria-label="Disminuir de fuente">A-</button>
      <button id="contraste" aria-label="Contraste"><i class="fa-solid fa-adjust"></i></button>
    </div>

    <div id="footer"></div>
    <script src="../dist/main.js" type="module"></script>
    <script src="../dist/accesibility.js" defer></script>
  </body>
</html>
