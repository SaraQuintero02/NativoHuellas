<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estadisticas</title>
  <link rel="stylesheet" href="../css/estadisticas.css" />
  <link rel="stylesheet" href="../css/accesibility.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <!--font awesome-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />
</head>

<body class="noticias">
  <header id="header"></header>
  <div id="migapan"></div>
  <div id="chatbot"></div>

  <!-- Sección Estadísticas -->
  <main>
    <h1>Esterilización por Municipios de Colombia</h1>
    <table id="tablaNoticias">
      <thead>
        <tr>
          <th>Año</th>
          <th>Fecha</th>
          <th>Municipio</th>
          <th>Caninos Hembras</th>
          <th>Caninos Machos</th>
          <th>Felinos Machos</th>
          <th>Felinos Hembras</th>
          <th>Total Animales</th>
          <th>Decesos</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Axios desde CDN -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="../dist/estadisticas.js"></script>

  <!--Botones de accesibilidad-->
  <div class="botones-accesibilidad">
    <button id="aumentarFuente" aria-label="Aumentar de fuente">A+</button>
    <button id="disminuirFuente" aria-label="Disminuir de fuente">A-</button>
    <button id="contraste" aria-label="Contraste"><i class="fa-solid fa-adjust"></i></button>
  </div>

  <!--Footer-->
  <div id="footer"></div>
  <script src="../dist/main.js" type="module"></script>
  <script src="../dist/accesibility.js" defer></script>
</body>

</html>
