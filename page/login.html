<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/accesibility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/><!--font awesome-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"/><!--Fuente-->
  </head>

  <body>
    <div id="header"></div>
    <div id="migapan"></div>
    <main class="login">
      <h2>INICIO DE SESIÓN</h2>
      <div class="Ingresar">

        <!--Formulario-->
        <form id="" method="POST">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresa aquí tu correo electrónico"
            required
          /><br />
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa aquí tu contraseña"
            required
          /><br />
          <button type="submit" class="btn-ingresar" aria-label="Inicio de sesión">Ingresar</button>

        <!--Registro-->
        <div class="Registro">
          <p>¿No tienes cuenta?</p>
          <a href="registro.html">Regístrate</a>
        </div>
    
      <div class="login-img"><img src="../assets/img/gatico-login.png" alt="Gatico" /></div>
      <!--Contededor para mensajes de errores-->
      <div id="mensaje" class="mensaje-estado"></div></div>
    </main>
    
    <!--Botones de accesibilidad-->
    <div class="botones-accesibilidad">
      <button id="aumentarFuente" aria-label="Aumentar de fuente">A+</button>
      <button id="disminuirFuente" aria-label="Disminuir de fuente">A-</button>
      <button id="contraste" aria-label="Contraste"><i class="fa-solid fa-adjust"></i></button>
    </div>

    <div id="footer"></div>
    <script src="../dist/login.js" type="module"></script>
    <script src="../dist/accesibility.js" defer></script>
  </body>
</html>
