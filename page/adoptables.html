<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adoptables</title>
    <link rel="stylesheet" href="../css/adoptables.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/><!--font awesome-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"/>
  </head>

  <body>
    <div id="header"></div>

    <!--Sección principal-->
    <main id="inicio">
      <section class="hero">
        <div class="texto">
          <h2>ADOPTABLES</h2>
          <p>
            Sí quieres darle una oportunidad a alguno de estos peludos, no dudes
            en llenar el formulario!
          </p>
        </div>
        <div class="imagen">
          <img src="../assets/img/gato_aruñando.png" alt="Gato-adoptables" />
        </div>
        <!--Efecto curva-->
        <div class="wave">
          <svg viewBox="0 0 500 150" preserveAspectRatio="none">
            <path
              d="M-2.82,96.33 C152.95,185.21 349.20,8.52 500.00,112.27 L500.00,150.00 L0.00,150.00 Z"
            ></path>
          </svg>
        </div>
      </section>
    </main>

    <!--Seccion animales-->
    <section id="adoptables" class="adoptable">
      <div class="grid-adoptables">
        <article class="adopt">
          <img src="../assets/img/polito.jpg" alt="Polito img" />
          <h3>Polito | 1 año</h3>
        </article>
        <article class="adopt">
          <img src="../assets/img/asia.jpg" alt="Asia img" />
          <h3>Asia | 5 meses</h3>
        </article>
        <article class="adopt">
          <img src="../assets/img/pedro.jpg" alt="" />
          <h3>Pedro | 2 meses</h3>
        </article>
      </div>
      <a href="#">Ver más...</a>
    </section>

    <div id="footer"></div>
    <script src="../dist/main.js" type="module"></script>
  </body>
</html>
