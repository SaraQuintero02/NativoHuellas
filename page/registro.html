<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="#">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!--font awesome-->
  </head>

  <body>
    <!--Header-->

    <main>
      <section class="registro">
        <h2>REGÍSTRATE</h2>
        <form action="" method="post" class="formulario">
          <!--form=Inicia formulario, envia datos-->
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Ingresa aquí tu nombre"
            required
          /><br />

          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresa aquí tu correo electrónico"
            required
          /><br />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Crea una contraseña"
            required
          /><br />

          <label for="telefono">Teléfono</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            placeholder="Ingresa aquí tu teléfono"
          /><br />

          <button type="submit">Registrarme</button>
          <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
        <img src="../assets/img/gatico-login.png" alt="Gatico registro" />
      </section>
    </main>

    <!--Footer-->
  </body>
</html>
