<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="../css/registro.css" />
  <link rel="stylesheet" href="../css/accesibility.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" /> <!--font awesome-->
  <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" /><!--Fuente-->
</head>

<body>
  <div id="header"></div>
  <main>
    <section class="registro">
      <h2 class="registro">REGÍSTRATE</h2>
      <div class="Registrar">
        <!--Formulario-->
        <form action="" method="POST">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresa aquí tu nombre" required /><br />

          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Ingresa aquí tu correo electrónico" required><br />

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Crea una contraseña" required /><br />

          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Ingresa aquí tu teléfono" /><br />

          <label for="fecha">Fecha Registro</label>
          <input type="date" id="fecha" name="fecha" placeholder="Ingresa aquí tu fecha de registro" /><br />

          <button type="submit" class="btn-registrar">Registrarme</button>
          <!--LOGIN-->
          <div class="Login">
            <p>¿Ya tienes cuenta?</p>
            <a href="login.html">Inicia sesión</a>
          </div>
          <div class="registro-img"><img src="../assets/img/gatico-login.png" alt="Gatico registro" /></div>
          <!--Contededor para mensajes de errores-->
          <div id="mensaje" class="mensaje-estado"></div>
      </div>
    </section>
  </main>

  <!--Botones de accesibilidad-->
  <div class="botones-accesibilidad">
    <button id="aumentarFuente" aria-label="Aumentar de fuente">A+</button>
    <button id="disminuirFuente" aria-label="Disminuir de fuente">A-</button>
    <button id="contraste" aria-label="Contraste"><i class="fa-solid fa-adjust"></i></button>
  </div>

  <div id="footer"></div>
  <script src="../dist/login.js" type="module"></script>
  <script src="../dist/accesibility.js" defer></script>
  <script src="../dist/registro.js" defer></script>
</body>

</html>
<!--defer sirve para que se carguen en paralelo que ejecute en un orden (Carga el html, luego el js)-->
