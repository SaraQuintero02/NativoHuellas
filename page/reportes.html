<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reportes</title>
    <link rel="stylesheet" href="../css/reportes.css"/>
    <link rel="stylesheet" href="../css/accesibility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/><!--font awesome-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"/>
  </head>
  
  <body>
    <div id="header"></div>
    <div id="migapan"></div>
    <div id="chatbot"></div>
    
    <section class="form-reporte">
      <h2>REPORTE ANIMAL</h2>
      <form>
        <label for="tipo">Tipo de reporte:</label>
        <select id="tipo" name="tipo">
          <option value="abandonado">Abandonado</option>
          <option value="maltratado">Maltratado</option>
          <option value="encerrado">Encerrado</option>
        </select>

        <label for="ubicacion">Ubicaci贸n:</label>
        <input
          type="text"
          id="ubicacion"
          name="ubicacion"
          placeholder="Direcci贸n o lugar donde se encuentra el animal"
          required
        />

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" readonly />

        <label for="descripcion">Descripci贸n:</label>
        <textarea
          id="descripcion"
          name="descripcion"
          placeholder="Descripci贸n del estado del animal"
        ></textarea>

        <button type="submit">Enviar reporte</button>
      </form>
    </section>

     <!--Botones de accesibilidad-->
    <div class="botones-accesibilidad">
      <button id="aumentarFuente" aria-label="Aumentar de fuente">A+</button>
      <button id="disminuirFuente" aria-label="Disminuir de fuente">A-</button>
      <button id="contraste" aria-label="Contraste"><i class="fa-solid fa-adjust"></i></button>
    </div>

    <div id="footer"></div>
    <script src="../dist/reportes.js" type="module"></script>
     <script src="../dist/accesibility.js" defer></script>
  </body>
</html>
